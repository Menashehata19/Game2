<p id="counter"></p>



<script>
  // Check if the visitor has visited the website before
if(localStorage.getItem('firstVisit') === null) {
    // If it's the first visit, set the firstVisit variable to true and increment the counter
    localStorage.setItem('firstVisit', true);
    localStorage.setItem('counter', parseInt(localStorage.getItem('counter')) + 1 || 1);
}

// Display the counter value
document.getElementById('counter').innerHTML = 'Number of visitors: ' + localStorage.getItem('counter');
</script>
